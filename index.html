<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .image-container img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border-radius: 10px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        }
        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            background: red;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Click an Image to See More Info</h1>
    <div class="image-container">
        <img src="pc1.jpg" alt="Image 1" onclick="showPopup('Pricilla Chao')">
        <img src="lp_image.jpg" alt="Image 2" onclick="showPopup('Ms Chao')">
        <img src="IMG_4816.JPG" alt="Image 3" onclick="showPopup('gang')">
    </div>
    <div class="popup" id="popup">
        <p id="popup-text"></p>
        <button onclick="hidePopup()">Close</button>
    </div>
    <script>
        function showPopup(text) {
            document.getElementById('popup-text').innerText = text;
            document.getElementById('popup').style.display = 'block';
        }
        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
