<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines DAY SUGAR WOOHOO!!!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: lightpink;
            background-image: url('flowers_background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        h1 {
            color: red;
        }
        .gallery-container {
            position: relative;
            width: 600px;
            height: 400px;
            margin: auto;
            overflow: hidden;
        }
        .gallery {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .gallery img {
            width: 600px;
            height: 400px;
            border-radius: 10px;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
        }
    </style>
</head>
<body>
    <h1>Happy Valentines Day Goofy!!!</h1>
    <div class="gallery-container">
        <button class="nav-button prev" onclick="prevImage()">&#10094;</button>
        <div class="gallery" id="gallery">
            <img src="pc1.jpg" alt="Image 1">
            <img src="lp_image.jpg" alt="Image 2">
            <img src="IMG_4816.JPG" alt="Image 3">
        </div>
        <button class="nav-button next" onclick="nextImage()">&#10095;</button>
    </div>
    <script>
        let index = 0;
        const images = document.querySelectorAll('.gallery img');
        const totalImages = images.length;
        
        function updateGallery() {
            document.getElementById('gallery').style.transform = `translateX(-${index * 600}px)`;
        }
        
        function nextImage() {
            index = (index + 1) % totalImages;
            updateGallery();
        }
        
        function prevImage() {
            index = (index - 1 + totalImages) % totalImages;
            updateGallery();
        }
        
        function autoSlide() {
            nextImage();
            setTimeout(autoSlide, 3000);
        }
        
        setTimeout(autoSlide, 3000);
    </script>
</body>
</html>
