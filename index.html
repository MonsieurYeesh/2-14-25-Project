<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Sugar!!!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: lightpink;
            background-image: url('flowers_background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        h1 {
            color: red;
        }

        /* Quote Section */
        .quote-container {
            position: absolute;
            top: 30%;
            left: 5%;
            width: 300px;
            font-family: "Georgia", serif;
            font-size: 20px;
            font-style: italic;
            color: darkred;
            transform: rotate(-10deg);
            background: rgba(255, 255, 255, 0.6);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Image Gallery */
        .gallery-container {
            position: relative;
            width: 600px;
            height: 400px;
            margin: auto;
            overflow: hidden;
        }
        .gallery {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: calc(600px * 8);
        }
        .gallery img {
            width: 600px;
            height: 400px;
            border-radius: 10px;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }
        .prev { left: 0; }
        .next { right: 0; }

        /* Love Letter Section */
        .love-letter-container {
            position: absolute;
            top: 40%;
            right: 5%;
            width: 300px;
            text-align: center;
        }
        .love-letter-container button {
            background-color: pink;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .love-letter {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            margin-top: 10px;
            border-radius: 10px;
            font-family: "Georgia", serif;
            font-size: 18px;
            color: darkred;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>HAPPY VALENTINE'S DAY P!!!!</h1>

    <!-- Audio Element -->
    <audio controls autoplay loop>
        <source src="yo.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Image Gallery -->
    <div class="gallery-container">
        <button class="nav-button prev" onclick="prevImage()">&#10094;</button>
        <div class="gallery" id="gallery">
            <img src="pc1.jpg" alt="Image 1">
            <img src="lp_image.jpg" alt="Image 2">
            <img src="IMG_4816.JPG" alt="Image 3">
            <img src="good.jpg" alt="Image 4">
            <img src="ispy.jpg" alt="Image 5">
            <img src="vday.jpg" alt="Image 6">
            <img src="yup.jpg" alt="Image 7">
            <img src="IMG_5351.JPG" alt="Image 8">
        </div>
        <button class="nav-button next" onclick="nextImage()">&#10095;</button>
    </div>

    <!-- Quote Section -->
    <div class="quote-container">
        <p>‚ÄúIt‚Äôs one of the great cosmic mysteries. How is it that someone can go from being a total stranger to the most important person in your life?‚Äù - Dex</p>
    </div>

    <!-- Love Letter Section -->
    <div class="love-letter-container">
        <button onclick="showLoveLetter()">üíå Click to Reveal</button>
        <div class="love-letter" id="love-letter">
            <p>Ms Goofy Pricilla</p>
            <p>(think of something, hi Calina</p>
            <p>Forever Yours,</p>
            <p>Henry</p>
        </div>
    </div>

    <script>
        let index = 0;
        const gallery = document.getElementById('gallery');
        const images = document.querySelectorAll('.gallery img');
        const totalImages = images.length;

        function updateGallery() {
            gallery.style.transform = `translateX(-${index * 600}px)`;
        }

        function nextImage() {
            index = (index + 1) % totalImages;
            updateGallery();
        }

        function prevImage() {
            index = (index - 1 + totalImages) % totalImages;
            updateGallery();
        }

        function autoSlide() {
            nextImage();
            setTimeout(autoSlide, 3000);
        }

        setTimeout(autoSlide, 3000);

        function showLoveLetter() {
            let letter = document.getElementById("love-letter");
            letter.style.display = "block";
            setTimeout(() => {
                letter.style.opacity = "1";
            }, 50);
        }
    </script>
</body>
</html>
